<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>这个地方是你网页的名字</title>
    <!--这个地方加上你引用的库-->
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script> <!--jquery库-->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script> <!--bootstrap-->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> <!--bootstrap的css库-->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> <!--这个是我引的一个矢量图标库-->

<!--在head里还可以自己定义css和js-->
    <style>
        /*这个里面定义css*/
        /*比如：*/
        div {
            border:1px solid black; /*这样我页面所有的div都会有一个1px的黑框，当然还有很多对特定的某个元素定义的方法，这个你可以自己看一下*/
        }
    </style>
</head>
<body>
    <!--这边是网页的内容-->
    <!--就是html部分-->
    <!--当然在你加的元素里面也可以定义css-->
    <!--比如：-->
    <h1 style="font-family:'Microsoft YaHei';font-size:200px">hhhhh</h1> <!--这样你的hhh就是微软雅黑的字体，200px大小-->
    <!--css最重要的是嵌套-->
    <!--比如你可以定义一个框，在里面放东西-->
    <div>
        <a href="http://www.baidu.com">百度</a> <!--这样你这个百度的超链接外面就有个框（在上面定义过的）-->
    </div>
    <!--blablabla...-->
</body>
</html>
